<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{game/gameDefault}">
<head>	  
	  <title layout:fragment="title">게임 로그인</title>
	  <th:block layout:fragment="script">
	  	<script src="/js/game_login.js"></script>
	  </th:block>
	  
	  <th:block th:if="${fail}">
	  	<script th:inline="javascript">
	  		alert("아이디 또는 비밀번호를 잘못 입력 하였습니다.");
	  	</script>
	  </th:block>
</head>
				<!-- /game/Login.html -->
<body>
	<div id="wrap">
		
		
		
		<div layout:fragment="main" id="main">
			<form method="post" th:action="@{/game/signIn}" th:object="${gameDto}">
				<div id="formData">
					<div class="inputField">						
						<input type="text" th:field="*{email}">
						<label th:for="email">아이디</label> 
						
					</div>
					
					<div class="inputField">
						<input type="password" th:field="*{password}">
						<label th:for="password">비밀번호</label>
					</div>
					
					
					
					<div class="loginBt">
						<button>로그인</button>
					</div>
				</div>
			</form>
			
			<div id="forget_new">
				<a href="">아이디/비밀번호 찾기</a>
				<a href="/game/signUp">회원가입</a>
			</div>
		</div>
		
		
	</div>
</body>
</html>
